<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TO-DO LIST</title>
</head>

<body>
    <div id="main-container">
        <h2>To-do list</h2>
        <div id="todo-container">
            <input type="text" id="todo-input" name="mytodo" maxlength="350" placeholder="Type your to-do here...">
            <button id="submit-btn">Submit</button>
        </div>

        <table id="main-contents">
            <thead>
                <tr>
                    <th>To-Do</th>
                    <th>In progress</th>
                    <th>Done</th>
                </tr>
            </thead>
            <tbody>
                <tr id="contents">
                    <td id="todo-content">Alfreds Futterkiste</td>
                    <td id="inprogress-content">das</td>
                    <td id="done-content">aa</td>
                </tr>
                <tr>
                    <td>test</td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="scripts.js"></script>
</body>

</html>
